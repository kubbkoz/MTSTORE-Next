    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tech font: Chakra Petch, Body font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              tech: ['"Chakra Petch"', 'sans-serif'],
            },
            fontWeight: {
              'medium': '500',
              'bold': '600',
              'extrabold': '700',
              'black': '700', 
            },
            colors: {
              brand: {
                DEFAULT: '#B60005',
                dark: '#8a0003',
              }
            },
            letterSpacing: {
              wide: '0.05em',
              wider: '0.08em',
              widest: '0.15em',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.8s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Global Font Settings */
      body {

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Chakra Petch', sans-serif;

      }
      ::-webkit-scrollbar-thumb {

      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B60005;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }
